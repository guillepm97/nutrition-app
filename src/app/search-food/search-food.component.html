<ion-header>
  <ion-toolbar>
    <ion-searchbar (ionInput)="setFilteredFood($event.target.value)" placeholder="Search Food"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of food" lines="none" button="true" (click)="selectFood(item)">
      {{item.name}}
      <ion-note slot="end">{{item.calories}} kcal</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
