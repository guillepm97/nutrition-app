<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Client info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-avatar class="user-avatar">
        <img src="assets/img/client-avatar.png"
             srcset="assets/img/client-avatar@2x.png 2x,
                     assets/img/client-avatar@3x.png 3x">
      </ion-avatar>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <h4>{{name}} {{surname}}</h4>
    </ion-row>
  </ion-grid>

  <ion-item-divider color="light">
   <ion-label>
     Information
   </ion-label>
  </ion-item-divider>
  <ion-item><ion-label>Daily calories: {{dailyCalories}}</ion-label></ion-item>
  <ion-item><ion-label>Taken calories: {{takenCalories}}</ion-label></ion-item>
  <ion-item><ion-label>Remaining calories: {{remainingCalories}}</ion-label></ion-item>
  <ion-item><ion-label>Steps goal: {{stepsGoal}}</ion-label></ion-item>
  <ion-item><ion-label>Step count: {{stepCount}}</ion-label></ion-item>
</ion-content>
