<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Client info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="user$ | async as user">
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-margin-top">
        <ion-avatar class="user-avatar">
          <img *ngIf="user.picture != ''" [src]="user.picture">
          <img *ngIf="user.picture == ''"
               src="assets/img/client-avatar.png"
               srcset="assets/img/client-avatar@2x.png 2x,
                       assets/img/client-avatar@3x.png 3x">
        </ion-avatar>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <h4>{{user.name}} {{user.surname}}</h4>
      </ion-row>
    </ion-grid>

    <ion-item-divider color="light">
     <ion-label>
       Information
     </ion-label>
    </ion-item-divider>
    <ion-item (click)="onSelectData()"><ion-label>Daily calories: {{user.dailyCalories}}</ion-label></ion-item>
    <ion-item><ion-label>Taken calories: {{user.takenCalories}}</ion-label></ion-item>
    <ion-item><ion-label>Remaining calories: {{user.remainingCalories}}</ion-label></ion-item>
  </ng-container>
</ion-content>
